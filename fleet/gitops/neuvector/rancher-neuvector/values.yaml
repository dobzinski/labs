global:
  cattle:
    url: https://rancher.example.com/
controller:
  #ingress:
  #  enabled: true
  #  host: neuvector.example.com
  #  tls: true
  replicas: 1
  ranchersso:
    enabled: false
  configmap:
    enabled: true
    data:
      ldapinitcfg.yaml: |
        directory: OpenLDAP
        Hostname: ldap.forumsys.com
        Port: 389
        base_dn: dc=example,dc=com
        bind_dn: cn=read-only-admin,dc=example,dc=com
        bind_password: password
        Enable: true
        Default_Role: reader
  secret:
    enabled: true
    data:
      userinitcfg.yaml:
        users:
        - Fullname: admin
          Password: password
          Role: admin
manager:
  svc:
    type: ClusterIP
  ingress:
    enabled: true
    host: neuvector.example.com 
    #tls: true
scanner:
  replicas: 1
