defaultNamespace: cattle-monitoring-system
name: rancher-monitoring
helm:
  releaseName: rancher-monitoring
  version: 103.2.0+up57.0.3
  valuesFiles:
    - values.yaml
diff:
  comparePatches:
    - apiVersion: admissionregistration.k8s.io/v1
      kind: MutatingWebhookConfiguration
      name: rancher-monitoring-admission
      operations:
        - {"op":"remove", "path":"/webhooks"}
    - apiVersion: admissionregistration.k8s.io/v1
      kind: ValidatingWebhookConfiguration
      name: rancher-monitoring-admission
      operations:
        - {"op":"remove", "path":"/webhooks"}
dependsOn:
  - name: rancher-monitoring-crd
  
dependencies:
  - name: kube-state-metrics
    version: 2.8.14
    repository: https://charts.helm.sh/stable/
    condition: kubeStateMetrics.enabled
  - name: prometheus-node-exporter
    version: 1.11.2
    repository: https://prometheus-community.github.io/helm-charts
    condition: nodeExporter.enabled
  - name: grafana
    version: 5.6.4
    repository: https://grafana.github.io/helm-charts
    condition: grafana.enabled
  - name: prometheus-adapter
    version: 2.7.1
    repository: https://prometheus-community.github.io/helm-charts
    condition: prometheus-adapter.enabled
  - name: rancher-pushprox
    alias: rkeControllerManager
    version: 0.1.2
    repository: file://../../rancher-pushprox/charts
    condition: rkeControllerManager.enabled
  - name: rancher-pushprox
    alias: rkeScheduler
    version: 0.1.2
    repository: file://../../rancher-pushprox/charts
    condition: rkeScheduler.enabled
  - name: rancher-pushprox
    alias: rkeProxy
    version: 0.1.2
    repository: file://../../rancher-pushprox/charts
    condition: rkeProxy.enabled
  - name: rancher-pushprox
    alias: rkeEtcd
    version: 0.1.2
    repository: file://../../rancher-pushprox/charts
    condition: rkeEtcd.enabled
